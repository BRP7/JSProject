<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <div>
    <form action="">
       Height in CM: <input type="text" id="height">
       <br/> <br/> <br/>
       Weight in KG:<input type="text" id="weight">
       <br/> <br/>
       <button type="submit">Submit</button>
       <div class="result"></div>
       <h1>BMI Weight Guide</h1>
       <p>Under Weight = Less then 18.6</p>
       <p>Normal Range = 18.6 and 24.9</p>
       <p>Overweight = Greater then 24.9</p>
    </form>
   </div>
</body>
<script>
    const form=document.querySelector('form');
    form.addEventListener(('submit'),function(e){
        e.preventDefault();

        const height = parseInt(document.querySelector("#height").value)
        const weight = parseInt(document.querySelector("#weight").value)
        const result = document.querySelector(".result")

        if(height === " " || height < 0 || isNaN(height)){
            result.innerHTML="Please Enter Valid height";
        }
        else if(weight === " " || weight < 0 || isNaN(weight)){
            result.innerHTML="Please Enter Valid weight";
        }else{
            result.innerHTML=weight/((height/100)*(height/100));
        }

    })
</script>
</html>
