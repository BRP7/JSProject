<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="start">Start</button><button class="stop">Stop</button>
</body>
<script>
    const randomColor = function(){
        const hex = '0123456789ABCDEF';
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random()*16)]
            
        }
        return color;
    }
    
    let intervalId;
    const startChangingColor = function (){
        const changeBgColor = function (){
            document.body.style.backgroundColor = randomColor();     
        }
        if(!intervalId){
            intervalId = setInterval(changeBgColor,1000)
        }
    }
    
    function stopChangingColor(){
        clearInterval(intervalId);
        intervalId = null;
    }
    // document.getElementsByClassName("start").addEventListener("click",startChangingColor);
    // document.getElementsByClassName("stop").addEventListener('click',stopChangingColor);

    document.querySelector(".start").addEventListener("click",startChangingColor);
    document.querySelector(".stop").addEventListener("click",stopChangingColor);
     
    
    
</script>
</html>
